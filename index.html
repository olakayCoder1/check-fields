                <option value="AML (Sanctions, International, Global Watchlist & Regulatory Enforcement Bodies)">AML (Sanctions, International, Global Watchlist & Regulatory Enforcement Bodies)</option>
                <option value="ID Check">ID Check</option>
                <option value="Credit Bureau Inquiry with Identity Cross-Check">Credit Bureau Inquiry with Identity Cross-Check</option>
                <option value="Professional Designation Check">Professional Designation Check</option>
                <option value="Employment History Check">Employment History Check</option>
                <option value="Name Based Criminal Check">Name Based Criminal Check</option>
                <option value="Enhanced Criminal Record Check">Enhanced Criminal Record Check</option>
                <option value="Court Record Check">Court Record Check</option>
                <option value="Driving Licenses Check">Driving Licenses Check</option>
                <option value="Professional Courses">Professional Courses</option>
                <option value="Basic Employment Check">Basic Employment Check</option>
                <option value="Employment Performance Check">Employment Performance Check</option>
                <option value="Character Reference Check">Character Reference Check</option>

                <option value="NYSC Certificate Verification">NYSC Certificate Verification</option>

            </select>
        </div>
        <div id="formContainer" class="hidden">
            <h2 class="text-xl font-semibold mb-4">Required Inputs</h2>
            <div id="inputFields" class="space-y-4"></div>
        </div>
    </div>

    <script>
        const checkTypes = {
            "Credit Check": ["Full name", "Social Security Number or National ID", "Date of birth", "Current address", "Written consent"],
            "Criminal Record Check": ["Full name", "Date of birth", "Social Security Number or National ID", "Address history (past 7-10 years)", "Written consent"],
            "Civil Litigation Check": ["Full name", "Date of birth", "Social Security Number or National ID", "Address history (past 10 years)"],
            "Employment Reference Check": ["Full name", "Employment history (company names, dates, job titles)", "Contact details of previous employers", "Resume/CV", "Written consent"],
            "Education Reference Check": ["Full name", "Educational institution names", "Dates of attendance", "Degrees/certificates earned", "Written consent"],
            "Licenses Check": ["Full name", "License type and number", "Issuing authority", "Date of issuance/expiration", "Written consent"],
            "Company Records Check": ["Full name", "Company name(s)", "Registration details", "Role in the company", "Written consent"],
            "Driving License Check": ["Full name", "Driver’s license number", "Issuing state/country", "Date of birth", "Written consent"],
            "Address Check": ["Full name", "Current and past addresses", "Social Security Number or National ID", "Date of birth"],
            "Motor Vehicle Check": ["Full name", "Driver’s license number", "Issuing state/country", "Date of birth", "Written consent"],
            "Legal Right to Work Check": ["Full name", "Social Security Number or National ID", "Passport or work visa details", "Date of birth", "Written consent"],
            "Passport Verification Check": ["Full name", "Passport number", "Issuing country", "Date of birth", "Written consent"],
            "Directorships": ["Full name", "Company name(s)", "Registration details", "Written consent"],
            "Highest Educational Qualification": ["Full name", "Educational institution names", "Dates of attendance", "Degrees/certificates earned", "Written consent"],
            "Professional/Technical Memberships and Qualifications": ["Full name", "Membership/qualification details", "Dates of membership", "Written consent"],
            "Full Social Media Screening": ["Full name", "Social media handles", "Written consent"],
            "Adverse Media Search": ["Full name", "Date of birth", "Aliases", "Written consent"],
            "Employment History - CV Review": ["Full name", "Employment history (company names, dates, job titles)", "Resume/CV", "Written consent"],
            "AML (Sanctions, International, Global Watchlist & Regulatory Enforcement Bodies)": ["Full name", "Date of birth", "Social Security Number or National ID", "Aliases", "Written consent"],
            "ID Check": ["Full name", "National ID number", "Date of birth", "Written consent"],
            "Credit Bureau Inquiry with Identity Cross-Check": ["Full name", "Social Security Number or National ID", "Date of birth", "Current address", "Written consent"],
            "Professional Designation Check": ["Full name", "License type and number", "Issuing authority", "Date of issuance/expiration", "Written consent"],
            "Employment History Check": ["Full name", "Employment history (company names, dates, job titles)", "Contact details of previous employers", "Resume/CV", "Written consent"],
            "Name Based Criminal Check": ["Full name", "Date of birth", "Social Security Number or National ID", "Address history (past 7-10 years)", "Written consent"],
            "Enhanced Criminal Record Check": ["Full name", "Date of birth", "Social Security Number or National ID", "Address history (past 7-10 years)", "Written consent"],
            "Court Record Check": ["Full name", "Date of birth", "Social Security Number or National ID", "Address history (past 10 years)"],
            "Driving Licenses Check": ["Full name", "Driver’s license number", "Issuing state/country", "Date of birth", "Written consent"],
            "Professional Courses": ["Full name", "Membership/qualification details", "Dates of membership", "Written consent"],
            "Basic Employment Check": ["Full name", "Employment history (company names, dates, job titles)", "Contact details of previous employers", "Written consent"],
            "Employment Performance Check": ["Full name", "Employment history (company names, dates, job titles)", "Contact details of previous employers", "Written consent"],
            "Character Reference Check": ["Full name", "Contact details of character references", "Written consent"],
            "Executive Employment Check": ["Full name", "Employment history (company names, dates, job titles)", "Contact details of previous employers", "Written consent"],
            "Professional References": ["Full name", "Contact details of professional references", "Written consent"],
            "National Criminal": ["Full name", "Date of birth", "Social Security Number or National ID", "Address history (past 7-10 years)", "Written consent"],
            "Global Watchlist Check": ["Full name", "Date of birth", "Social Security Number or National ID", "Aliases", "Written consent"],
            "Courts Records Check": ["Full name", "Date of birth", "Social Security Number or National ID", "Address history (past 10 years)"],
            "Identity Card Verification": ["Full name", "National ID number", "Date of birth", "Written consent"],
            "Current Address Verification": ["Full name", "Current and past addresses", "Social Security Number or National ID", "Date of birth"],
            "Social Media Search": ["Full name", "Social media handles", "Written consent"],
            "Professional License Check": ["Full name", "License type and number", "Issuing authority", "Date of issuance/expiration", "Written consent"],
            "KRA Pin": ["Full name", "KRA PIN number", "Date of birth", "Written consent"],
            "Academic Certificate Verification (per certificate)": ["Full name", "Educational institution names", "Dates of attendance", "Degrees/certificates earned", "Written consent"],
            "NYSC Certificate Verification": ["Full name", "NYSC certificate number", "Date of birth", "Written consent"],
            "Identity Verification/National ID": ["Full name", "National ID number", "Date of birth", "Written consent"],
            "Company Records Checks": ["Full name", "Company name(s)", "Registration details", "Role in the company", "Written consent"],
            "Passport Check": ["Full name", "Passport number", "Issuing country", "Date of birth", "Written consent"],
            "Tax Records Check": ["Full name", "Social Security Number or National ID", "Tax identification number", "Written consent"],
            "Address Confirmation": ["Full name", "Current and past addresses", "Social Security Number or National ID", "Date of birth"],
            "Employment Check": ["Full name", "Employment history (company names, dates, job titles)", "Contact details of previous employers", "Written consent"],
            "License Check": ["Full name", "License type and number", "Issuing authority", "Date of issuance/expiration", "Written consent"],
            "Tax Records": ["Full name", "Social Security Number or National ID", "Tax identification number", "Written consent"],
            "Company Record Check": ["Full name", "Company name(s)", "Registration details", "Role in the company", "Written consent"],
            "Company Record (Investigative) Check": ["Full name", "Company name(s)", "Registration details", "Role in the company", "Written consent"],
            "Death Certificate Check": ["Full name", "Date of birth", "Date of death (if known)", "Written consent"],
            "Motor Vehicle Record Check": ["Full name", "Driver’s license number", "Issuing state/country", "Date of birth", "Written consent"],
            "Social Media Check": ["Full name", "Social media handles", "Written consent"],
            "Civil Court Search Check": ["Full name", "Date of birth", "Social Security Number or National ID", "Address history (past 10 years)"],
            "Company Record Investigation Check": ["Full name", "Company name(s)", "Registration details", "Role in the company", "Written consent"],
            "Criminal Check": ["Full name", "Date of birth", "Social Security Number or National ID", "Address history (past 7-10 years)", "Written consent"],
            "Company Reference Check": ["Full name", "Company name(s)", "Registration details", "Role in the company", "Written consent"]
        };

        const checkTypeSelect = document.getElementById('checkType');
        const formContainer = document.getElementById('formContainer');
        const inputFields = document.getElementById('inputFields');

        checkTypeSelect.addEventListener('change', () => {
            const selectedCheck = checkTypeSelect.value;
            inputFields.innerHTML = '';

            if (selectedCheck && checkTypes[selectedCheck]) {
                formContainer.classList.remove('hidden');
                checkTypes[selectedCheck].forEach(field => {
                    const fieldDiv = document.createElement('div');
                    fieldDiv.innerHTML = `
                        <label class="block text-sm font-medium text-gray-700">${field}</label>
                        <input type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter ${field}" required>
                    `;
                    inputFields.appendChild(fieldDiv);
                });
            } else {
                formContainer.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
